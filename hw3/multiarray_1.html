<head>

  <title>MultiDimensional Array in JS</title>
</head>
<body>
<script type="text/javascript">
var arr =[[1,2,3][4,5,6][7,8,9]];
    found=false;
    var num;
for(i=0; i<arr.length; i++){
   for(j=0; j<arr.length; j++){
       for(k=0; k<arr.length; k++){
           if(arr[i][0]==='4'){
               if(arr[0][j]==='4'){
                   if(arr[k][0]==='4'){
                       return i;
                       found =true;
                       break;
                   }
               }
           }
           
       }
   }
}
   document.write();     

</script>

</body>
