<body>
<script type="text/javascript">
var arr =[9,2,3,4,5,6,7,8,9];
    sum=0;
    count=0;
for(i=0; i< arr.length; i++){
    sum=sum+arr[i];
    count++; // you can use i for count: conunt = i; but it is not requred =)
    if(sum>10){
        break;
    }
 
  
}
        document.write(count);

</script>
