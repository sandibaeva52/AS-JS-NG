<div class="container">
<app-post-form (onAdd)="updatePosts($event)"></app-post-form>
<hr>
<app-post *ngFor="let post of posts" [myPost] = "post" (onRemove)="removePost($event)">
    <div #info>
        <small *ngIf="post.text.length > 10; else short">Post is long</small>
        <ng-template #short>
        <small>Post is short</small>
        </ng-template>
    </div>
</app-post>
</div>
