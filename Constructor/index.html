<!DOCTYPE html>
<html>

<head>
    <script src="js/script.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>
        Constructor
    </title>
</head>

<body>
    <main>
        <img src="img/logo.png" id="logo">
        <h1>Конструктор сайта</h1>
        <h2>Выберите параметры для создания вашего сайта:</h2>
        <form class="constructor" id="constructor" name="constructor">
            <div class="section">
                <p>Название</p>
                <input class="title" type="text" name="title" id="title" placeholder="MySite">
            </div>
            <div class="section">
                <p>Слоган</p>
                <input class="title" type="text" name="description" id="description" placeholder="Welcome to my site!">
            </div>
            <div class="section">
                <p>Логотип</p>
                <input class="title" type="url" name="logoUrl" id="logoUrl" placeholder="Logo url">
            </div>
            <div class="section">
                <p>Gallery</p>
                <div class="left-section" id="gallery">
                    <input type="radio" name="isGallery" id="isGalleryY" onclick="enableInput();" value="Yes">
                    <label for="isGalleryY">Да</label>
                    <input type="radio" name="isGallery" id="isGalleryN" checked onclick="disableInput();" value="No">
                    <label for="isGalleryN">Нет</label>
                    <input class="image1" type="url" name="image1" id="image1" disabled placeholder="Введите URL изображения">
                    <input type="button" name="btnAddImg" id="btnAddImg" disabled onclick="addImg()" value="Add img">
                </div>
            </div>
            <!-- <div id="slider" class="section">
                <p>Создать слайдер</p>
                <input type="radio" name="sliderAdd" id="sliderAddY" value="true">
                <label id="sliderY" for="sliderAddY">Да</label>
                <input type="radio" name="sliderAdd" id="sliderAddN" value="false" checked>
                <label id="sliderN" for="sliderAddN">Нет</label>
            </div> -->

            <div class="section">
                <p>Пункты меню</p>

                <div class="left-section">
                    <input type="checkbox" id="menu1" name='menu' value="Home" checked>
                    <label for="menu1">Home</label><br>
                    <input type="checkbox" id="menu2" name='menu' value="About" checked>
                    <label for="menu2">About</label><br>
                    <input type="checkbox" id="menu3" name='menu' value="Contacts"checked>
                    <label for="menu3">Contacts</label><br>
                    <input type="checkbox" id="menu4" name='menu' value="Portfolio"checked>
                    <label for="menu4">Portfolio</label><br>
                    <input type="checkbox" id="menu5" name='menu' value="Services"checked>
                    <label for="menu5">Services</label><br>
                </div>
            </div>
            <div class="section">
                <p>Меню</p>
                <div class="menuItems" id="menuItems">
                    <input type="radio" name="menuItem" value="horizontal" id="item1">
                    <label for="item1">горизонтальное</label>
                    <img id="first" src="img/h.png">
                    <br>
                    <input type="radio" name="menuItem" value="verticalLeft" id="item2">
                    <label for="item2">вертикальное слева</label>
                    <img id="second" src="img/vl.png">
                    <br>
                    <input type="radio" name="menuItem" value="verticalRight" id="item3">
                    <label for="item3">вертикальное справа</label>
                    <img id="third" src="img/vr.png">
                </div>
            </div>
            
            <div id="textBlock" class="section">
                <p>Создать основной <br> текстовый блок</p>
                <input type="radio" name="mainTextAdd" id="mainTextAddY" 
                value="true" onclick="enableTextBlock();">
                <label id="mainY" for="mainTextAddY" >Да</label>
                <input type="radio" name="mainTextAdd" id="mainTextAddN"
                value="false" onclick="disableTextBlock();" checked >
                <label id="mainN" for="mainTextAddN" >Нет</label>
                <textarea class="pinput" id="mainText" cols="64" rows="3" disabled ></textarea>
            </div>
          
            <div id="themeCol" class="section">
                <p>Основной цвет сайта</p>
                <input type="color" value="rgb(148, 0, 64)" name="colorTheme" id="colorTheme" >
            </div>

            <div id="textCol" class="section">
                <p>Цвет текста</p>
                <input type="color" value="#ffffff" name="colorText" id="colorText">
            </div>
            <div class="section">
                <input type="button" name="submit" id="submit" value="Отправить" onClick="getData();">
                <input type="reset" name="reset" id="reset" value="Очистить">
            </div>
        </form>
    </main>
</body>

</html>
