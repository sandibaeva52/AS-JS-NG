<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!--            <script src="script.js" type="text/javascript"></script>-->

    <title>Constructor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <img src="img/logo.png" id="logo">
        <h1>Конструктор сайта</h1>
        <h2>Выберите параметры для создания вашего сайта:</h2>
        <form class="constructor" id="constructor" name="constructor">

            <div class="section">
                <p>Название</p>
                <input class="title" type="text" name="title" id="title" size="65" placeholder="MySite">
            </div>

            <div class="section">
                <p>Слоган</p>
                <input class="title" type="text" name="description" id="description" size="65" placeholder="Welcome to my site!">
            </div>

            <div class="section">
                <p>Логотип</p>
                <input class="title" type="url" name="logo" id="logo" size="65" placeholder="Введите URL изображения">
            </div>

            <div class="section">
                <p>Меню</p>
                <div class="menuItems" id="menuItems">
                    <input type="radio" name="menuItem" value="horizontal" id="item1">
                    <label for="item1">горизонтальное</label>
                    <img id="first" src="img/h.png">
                    <br>
                    <input type="radio" name="menuItem" value="verticalLeft" id="item2">
                    <label for="item2">вертикальное слева</label>
                    <img id="second" src="img/vl.png">
                    <br>
                    <input type="radio" name="menuItem" value="verticalRight" id="item3">
                    <label for="item3">вертикальное справа</label>
                    <img id="third" src="img/vr.png">
                </div>
            </div>

            <div class="section">
                <p>Пункты меню</p>
                <div class="listNav">
                    <input type="checkbox" name="list" value="home" id="listItem1" checked>
                    <label for="listItem1">home</label>
                    <br>
                    <input type="checkbox" name="list" value="about" id="listItem2" checked>
                    <label for="listItem2">about</label>
                    <br>
                    <input type="checkbox" name="list" value="portfolio" id="listItem3" checked>
                    <label for="listItem3">portfolio</label>
                    <br>
                    <input type="checkbox" name="list" value="services" id="listItem4" checked>
                    <label for="listItem4">services</label>
                    <br>
                    <input type="checkbox" name="list" value="contacts" id="listItem5" checked>
                    <label for="listItem5">contacts</label>
                </div>
            </div>

            <div id="textBlock" class="section">
                <p>Создать основной <br> текстовый блок</p>
                <input type="radio" name="mainTextAdd" id="mainTextAddY" value="true">
                <label id="mainY" for="mainTextAddY">Да</label>
                <input type="radio" name="mainTextAdd" id="mainTextAddN" value="false" checked>
                <label id="mainN" for="mainTextAddN">Нет</label>
                <textarea id="mainText" cols="64" rows="3" disabled></textarea>
            </div>

            <div id="slider" class="section">
                <p>Создать слайдер</p>
                <input type="radio" name="sliderAdd" id="sliderAddY" value="true">
                <label id="sliderY" for="sliderAddY">Да</label>
                <input type="radio" name="sliderAdd" id="sliderAddN" value="false" checked>
                <label id="sliderN" for="sliderAddN">Нет</label>
            </div>

            <div id="addImage" class="section">
                <p>Добавить фото</p>
                <div id=newImages>
                    <input class="title" type="url" name="photo" id="photo" size="65" placeholder="Введите URL изображения" disabled>
                </div>
                <input type="button" value="Добавить ещё" name="addImg" id="addImg" onClick="addInput();" disabled>
            </div>

            <div id="themeCol" class="section">
                <p>Основной цвет сайта</p>
                <input type="color" value="#94СF40" name="colorTheme" id="colorTheme">
            </div>

            <div id="textCol" class="section">
                <p>Цвет текста</p>
                <input type="color" value="#ffffff" name="colorText" id="colorText">
            </div>

            <div class="section">
                <input type="button" name="submit" id="submit" value="Отправить" onClick="getData();">
            </div>
        </form>
    </div>
</body>


<script>
    var mainTextAddY = document.getElementById("mainTextAddY");
    var mainTextAddN = document.getElementById("mainTextAddN");
    var mainText = document.getElementById("mainText");
    mainTextAddY.onclick = function() {
        mainText.removeAttribute("disabled");
    }
    mainTextAddN.onclick = function() {
        mainText.setAttribute("disabled", "disabled");
        mainText.style.opacity(0.5);
    }

    var sliderAddY = document.getElementById("sliderAddY");
    var sliderAddN = document.getElementById("sliderAddN");
    var photo = document.getElementById("photo");
    var addImg = document.getElementById("addImg");

    sliderAddY.onclick = function() {
        photo.removeAttribute("disabled");
        addImg.removeAttribute("disabled");

    }
    sliderAddN.onclick = function() {
        photo.setAttribute("disabled", "disabled");
        addImg.setAttribute("disabled", "disabled");
        addImg.style.opacity(0.5);
        photo.style.opacity(0.5);
    }

    function addInput() {
        var newInput = document.createElement('input');
        newInput.innerHTML = "<input type='url' class='title' id='newInputId'>";
        document.getElementById("newImages").appendChild(newInput);
;

    }

    function getData() {
        var a;
        var s = "";
        var main = document.getElementsByClassName('main');
        var title = document.constructor.title.value;
        var description = document.constructor.description.value;
        var menuItem = document.constructor.menuItem.value;
        var list = document.constructor.list;
        var logo = document.constructor.logo.value;
        var mainText = document.constructor.mainText.value;
        var colorTheme = document.constructor.colorTheme.value;
        var colorText = document.constructor.colorText.value;

        document.body.style.backgroundColor = colorTheme;

        a = '<div id="main" class="main" style=""><header><img id="logo" src="" + logo + "" alt="logo">';
        a += "<h1>" + title + "</h1>";
        a += "<h2>" + description + "</h2></header>";
        p = '<p class="paragraph" style="color:white"' + colorText + '">' + mainText + '</p>'
        a += p;

        var listItems = [];
        var li = "";
        for (var i = 0; list[i]; ++i) {
            if (list[i].checked) {
                listItems[i] = list[i].value;
                li += '<li><a href="#">' + listItems[i] + '</a></li>';
            }
        }
        var ul = "<ul>" + li + "</ul>";
        switch (menuItem) {
            case 'horizontal':
                m = '<section><nav class ="menuItems" id="navHorizontal">' + ul + '</nav>' + s + p + '</section></div>';
                break;
            case 'verticalLeft':
                m = '<nav class ="menuItems" id="navVerticalLeft">' + ul + '</nav><section>' + s + p + '</section></div>';
                break;
            case 'verticalRight':
                m = '<nav class ="menuItems" id="navVerticalRight"><ul>' + ul + '</nav><section>' + s + p + '</section></div>';
                break;
            default:
                m = '<section><nav class ="menuItems" id="navHorizontal">' + ul + '</nav>' + s + p + '</section></div>';
        }
        a += m;
        document.body.innerHTML = a;
    }

 
</script>


</html>
